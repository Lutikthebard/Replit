<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LangChain Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="chat-container">
    <h1>LangChain Chat ({{ provider }})</h1>
    <div class="history">
      {% for msg in history %}
        <div class="message {{ msg.role }}">
          <strong>{{ msg.role }}:</strong> {{ msg.content }}
        </div>
      {% else %}
        <p class="placeholder">No conversation yet.</p>
      {% endfor %}
    </div>
    <form method="post" class="input-form">
      <select name="model" onchange="this.form.submit()">
        {% for m in models %}
          <option value="{{ m }}" {% if m == model %}selected{% endif %}>{{ m }}</option>
        {% endfor %}
      </select>
      <input type="text" name="message" placeholder="Type your message" />
      <button type="submit">Send</button>
      <button type="button" class="reset" onclick="location.href='{{ url_for('reset') }}'">Reset</button>
    </form>
    <div class="tokens">
      Tokens - Read: {{ tokens.read }}, Created: {{ tokens.created }}, Cache: {{ tokens.cache }}
    </div>
  </div>
</body>
</html>
